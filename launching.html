    <script src="assets/js/jquery-3.6.0.slim.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/script.js" defer></script>

    <script>
      // Set the date you counting down to
      var countDownDate = new Date("September 1, 2021 00:00:00").getTime();

      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
        // Time calculations for days, hours, minutes and seconds 
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        // Output the result in an element with id="demo_date"
        document.getElementById("demo").innerHTML = `   <div class="counter rounded shadow">
                <div class="d-flex align-items-center justify-content-center h-100">
                  <div>
                    <div class="pill rounded-pill rounded shadow bg-white text-pri">${days}</div>
                    <h4 class="text-white mb-0 pt-2">Days</h4>
                  </div>
                  <div class="col">:</div>
                  <div>
                    <div class="pill rounded-pill rounded shadow bg-white text-pri">${hours}</div>
                    <h4 class="text-white mb-0 pt-2">Hours</h4>
                  </div>
                  <div class="col">:</div>
                  <div>
                    <div class="pill rounded-pill rounded shadow bg-white text-pri">${minutes}</div>
                    <h4 class="text-white mb-0 pt-2">Minutes</h4>
                  </div>
                </div>
              </div>`;
        // If the count down is over, write some text I
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED TIMER";
        }
      }, 1000);
    </script>
